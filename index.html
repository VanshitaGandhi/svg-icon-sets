<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>svg icons sets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Mars colonization structures</h1>
  </header>

  <ul>
    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/mars-icons.svg#space-bubbles"></use></svg>
        </i>
        <span>Space-bubbles</span>
      </a>
    </li>

    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/mars-icons.svg#super-domes"></use></svg>
        </i>
        <span>Super domes</span>
      </a>
    </li>

    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/mars-icons.svg#mecha-stilts"></use></svg>
        </i>
        <span>Mecha-stilts</span>
      </a>
    </li>

  </ul>


</body>
</html>
